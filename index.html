<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="view/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <form action="dashboard.html" method="post">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Iniciar Sesión</h1>
                </div>

                <div class="login-form">
                    <div class="control-group">
                        <input type="text" name="usuario" class="login-field" value="1" placeholder="usuario" id="login-name" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" name="contrasena" class="login-field" value="1" placeholder="contraseña" id="login-pass" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" value="Ingresa" class="btn btn-primary btn-large btn-block" />
                    <a class="login-link" href="#">¿Olvidó su contraseña?</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
